{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{todo.title}}? </h2>
<div style="display: flex; ">
	<form action="#" method = 'post'>

		<button style="margin-right:10px" type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>	
	</form>
	<a href = '{{url_for('showtodos')}}'>
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
</div>


{% endblock %}
